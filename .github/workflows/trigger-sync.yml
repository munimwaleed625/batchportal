name: Trigger NEWCRUD mapping run

on:
  workflow_dispatch:

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch to NEWCRUD controller
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.NEWCRUD_DISPATCH_TOKEN }}
          repository: munimwaleed625/newcrud
          event-type: run-mapping
          client-payload: |
            { "mapping_key": "batchportal_views" }
